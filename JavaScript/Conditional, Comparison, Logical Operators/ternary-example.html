<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="theme">Select theme: </label>
<select id="theme">
  <option value="white">White</option>
  <option value="black">Black</option>
</select>

<h1>This is my website</h1>

    <script>
// select element to chooses a theme (black or white), plus a simple h1 to display a website title. 
//We also have a function called update(), which takes two colors as parameters (inputs). 
//The website's background color is set to the first provided color, and its text color is set to 
//the second provided color.
const select = document.querySelector("select");
const html = document.querySelector("html");
document.body.style.padding = "10px";

function update(bgColor, textColor) {
  html.style.backgroundColor = bgColor;
  html.style.color = textColor;
}

// the event listener that serves to run a function containing a ternary operator. 
//It starts with a test condition â€” select.value === 'black'.
//If this returns true, we run the update() function with parameters of black and 
//white, meaning that we end up with a background color of black and a text color of white.
//If it returns false, we run the update() function with parameters of white and black, 
//meaning that the site colors are inverted.
select.addEventListener("change", () =>
  select.value === "black"
    ? update("black", "white")
    : update("white", "black"),
);

    </script>
</body>
</html>
