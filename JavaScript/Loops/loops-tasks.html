<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 3;

while (i) {
  alert( i-- );
}
console.log(i)

//
let ia = 0;
while (++ia < 5) alert( ia );

let ib = 0;
while (ib++ < 5) alert( ib );

//
for (let i = 0; i < 5; i++) alert( i );

for (let i = 0; i < 5; ++i) alert( i );
//
function printEvenNumbers() { for (let i = 0; i <= 10; i += 2) { console. log(i); } } printEvenNumbers();

//
for (let i = 2; i <= 10; i++) {
  if (i % 2 == 0) {
    alert( i );
  }
}

//
for (let i = 0; i < 3; i++) {
  alert( `number ${i}!` );
}

let ic = 0;
while (ic < 3) {
  alert( `number ${ic}!` );
  ic++;
}

//
let num;

do {
  num = prompt("Enter a number greater than 100?", 0);
} while (num <= 100 && num);
    </script>
</body>
